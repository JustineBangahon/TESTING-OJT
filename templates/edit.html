<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Information</h1>
    <form action="/edit/{{ info.info_id }}" method="POST">
        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fname" value="{{ info.fname }}" required><br><br>
        <label for="contact">Contact:</label><br>
        <input type="text" id="contact" name="contact" value="{{ info.contact }}" required maxlength="11"><br><br>
        <label for="email_add">Email Address:</label><br>
        <input type="email" id="email_add" name="email_add" value="{{ info.email_add }}" required><br><br>
        <button type="submit">Submit</button>
</body>
</html>
